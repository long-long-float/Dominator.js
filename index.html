  <dt><span id=".E3.83.89.E3.83.9F.E3.83.8D.E3.83.BC.E3.82.BF.E3.83.BC" class="anchor">ドミネーター</span></dt>
  <dd>音声 - <a href="/wiki/%E6%97%A5%E9%AB%98%E3%81%AE%E3%82%8A%E5%AD%90" title="日高のり子">日高のり子</a></dd>
  <dd>有事の際に監視官と執行官だけが携帯・使用可能な大型<a href="/wiki/%E6%8B%B3%E9%8A%83" title="拳銃">拳銃</a>状の装置。正式名称は「携帯型心理診断・鎮圧執行システム・ドミネーター<sup id="cite_ref-tv-anime-01_48-2" class="reference"><a href="#cite_note-tv-anime-01-48">[47]</a></sup><sup id="cite_ref-tamasi_52-0" class="reference"><a href="#cite_note-tamasi-52">[51]</a></sup>」。</dd>
  <dd>執行官が監視官に銃口を向けることは反逆行為に当たるため<sup id="cite_ref-profilingphase02_9-11" class="reference"><a href="#cite_note-profilingphase02-9">[8]</a></sup>、警告が発せられた上に記録される<sup id="cite_ref-tv-anime-14_19-2" class="reference"><a href="#cite_note-tv-anime-14-19">[18]</a></sup><sup id="cite_ref-tv-anime2-01_28-7" class="reference"><a href="#cite_note-tv-anime2-01-28">[27]</a></sup><sup id="cite_ref-tv-anime2-05_32-9" class="reference"><a href="#cite_note-tv-anime2-05-32">[31]</a></sup>。なお記録は監視官権限で削除が可能である<sup id="cite_ref-tv-anime-21_26-5" class="reference"><a href="#cite_note-tv-anime-21-26">[25]</a></sup>。</dd>
